<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SmartList</title>
		<link rel="stylesheet" href="sp://import/css/adam.css">
		<link rel="stylesheet" href="css/smartlist.css">
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
	</head>
	<body onload="sp = getSpotifyApi(1); am = sp.require('js/smartlist'); am.init();">
		<h1 id="header">SmartList</h1>
		<div id="error"></div>
		<div id="message"></div>
		<div id="searchCategory">
			<ul>
				<li id="searchArtist"><a href="#">Artist</a></li>
				<li id="searchWildcard"><a href="#">Artist Wildcard</a></li>
				<li id="searchGenre"><a href="#">Genre</a></li>
			</ul>		
		</div>
		<div id="searchType"></div>
			<ul>
				<li id="searchPopularity"><a href="#">Popularity</a></li>
				<li id="searchYear"><a href="#">Year</a></li>
			</ul>
		<div id="search">
			<form method="post">
				<input type="text" id="playlist" placeholder="Enter playlist name">
				<input type="search" id="searchField" placeholder="Search">
				<input type="number" id="amount" placeholder="No of tracks" min="1" max="100" >
				<input type="number" id="yearFrom" placeholder="From">
				<input type="number" id="yearTo" placeholder="To">
			</form>
			<ul>
				<li id="addSelected">
					<a href="#">Add</a>
				</li>
				<li id="preview">
					<a href="#">Preview</a>
				</li>				
				<li id="generate">
					<a href="#">Generate</a>
				</li>
			</ul>
		</div>
		<table id="selected">
		</table>
		<table id="previewData">
		</table>
	</body>
</html>
