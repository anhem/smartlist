<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SmartList</title>
        <style>
        	@import url('sp://import/css/adam.css');
            @import url('sp://import/css/api.css');
            @import url('sp://smartlist/css/smartlist.css');
        </style>		
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
	</head>
	<body onload="sp = getSpotifyApi(1); am = sp.require('js/smartlist'); am.init();">
		<h1 class="header">SmartList</h1>
		<div id="notifications" class="container">
			<div id="error"></div>
			<div id="message"></div>
		</div>	
		<div class="container">
			<div id="searchCategory">
				<h4>Category</h4>
				<ul>
					<li id="searchArtist"><a href="#">Artist</a></li>
					<li id="searchWildcard"><a href="#">Artist Wildcard</a></li>
					<li id="searchGenre"><a href="#">Genre</a></li>
				</ul>		
			</div>
		</div>
		<div class="container">
			<div id="searchType">
				<h4>Type</h4>
				<ul>
					<li id="searchPopularity"><a href="#">Popularity</a></li>
					<li id="searchYear"><a href="#">Year</a></li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div id="search">
				<h4>Options</h4>
				Playlist: <input type="text" id="playlist" placeholder="Enter playlist name">
				Search: <input type="search" id="searchField" placeholder="Search">
				Number of tracks: <input type="number" id="amount" placeholder="#" min="1" max="100" >
				From year: <input type="number" id="yearFrom" min="1">
				To year: <input type="number" id="yearTo" min="1">
			</div>
			<div>
				<ul>
					<li id="add">
						<a href="#">Add</a>
					</li>
					<li id="generate">
						<a href="#">Generate</a>
					</li>				
					<li id="create">
						<a href="#">Create Playlist</a>
					</li>
					<li id="clear">
						<a href="#">Clear all</a>
					</li>				
				</ul>
			</div>
		</div>	
		<div class="container" id="rulesContainer">
			<h3 class="header">Rules</h3>
			<table id="rules">
				<tr>
					<th>Artist/Genre</th>
					<th>Tracks</th>
					<th>Category</th>
					<th>Type</th>
					<th></th>
				</tr>
			</table>
		</div>
		<div class="container">
			<h3 class="header">Tracks</h3>
			<div id="tracks"></div>
		</div>
	</body>
</html>
