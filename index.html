<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SmartList</title>
        <style>
        	@import url('sp://import/css/adam.css');
            @import url('sp://import/css/api.css');
            @import url('sp://smartlist/css/smartlist.css');
        </style>		
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
	</head>
	<body onload="sp = getSpotifyApi(1); am = sp.require('js/smartlist'); am.init();">
		<h1 class="header">SmartList</h1>
		<div id="notifications" class="container">
			<div id="error"></div>
			<div id="message"></div>
		</div>	
		<div class="container">		
			<div class="selectors">
				<h4>Category</h4>
				<div id="searchCategory">
					<ul>
						<li id="searchArtist"><button class="sp-button sp-flat">Artist</button></li>
						<li id="searchWildcard"><button class="sp-button sp-flat">Artist Wildcard</button></li>
						<li id="searchGenre"><button class="sp-button sp-flat">Genre</button></li>
					</ul>		
				</div>
				<h4>Type</h4>
				<div id="searchType">
					<ul>
						<li id="searchPopularity"><button class="sp-button sp-flat">Popularity</button></li>
						<li id="searchYear"><button class="sp-button sp-flat">Year</button></li>
					</ul>
				</div>
			</div>
			<div class="selectors">
			<h4>Options</h4>
				<div id="search">
					<table>
					<tr><td>Search:</td><td><input type="search" id="searchField" placeholder="Search"><br /></td></tr>
					<tr><td>Number of tracks:</td><td><input type="number" id="amount" placeholder="#" min="1" max="100" ></td></tr>
					<tr><td>From year:</td><td><input type="number" id="yearFrom" min="1"></td></tr>
					<tr><td>To year:</td><td><input type="number" id="yearTo" min="1"></td></tr>
					</table>
				</div>
			</div>				
			<div class="menu">
				<ul>
					<li id="add">
						<button class="sp-button">Add Rule</button>
					</li>
					<li id="generate">
						<button class="sp-button">Generate List</button>
					</li>				
					<li id="clear">
						<button class="sp-button">Clear All</button>
					</li>				
				</ul>
			</div>
		</div>
		<div class="container" id="rulesContainer">
			<h3 class="header">Rules</h3>
			<table id="rules">
				<tr>
					<th>Artist/Genre</th>
					<th>Tracks</th>
					<th>Category</th>
					<th>Type</th>
					<th></th>
				</tr>
			</table>
		</div>
		<div class="container">
			<h3 class="header">Tracks</h3>
			<div id="addPlaylist">
				<input type="text" id="playlist" placeholder="Enter playlist name">
				<button class="sp-button" id="create">Add as Playlist</button>
			</div>		
			<div id="tracks"></div>
		</div>
	</body>
</html>
