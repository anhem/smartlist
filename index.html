<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>automagic</title>
		<link rel="stylesheet" href="sp://import/css/adam.css">
		<link rel="stylesheet" href="css/smartlist.css">
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
	</head>
	<body onload="sp = getSpotifyApi(1); am = sp.require('js/smartlist'); am.init();">
		<h1 id="header">SmartList</h1>
		<div id="error"></div>
		<div id="message"></div>
		<div id="search">
			<form method="post">
				<input type="text" id="playlist" placeholder="Enter playlist name">
				<input type="text" id="searchArtist" placeholder="Search artist">
				<input type="number" id="amount" placeholder="No of tracks">
				</form>
			<ul>
				<li id="addSelected">
					<a href="#">Add</a>
				</li>
				<li id="generate">
					<a href="#">Generate</a>
				</li>
			</ul>
		</div>
		<div id="selected"></div>
		<div id="selectedAmount"></div>
	</body>
</html>
